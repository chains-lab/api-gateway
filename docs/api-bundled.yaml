openapi: 3.1.1
info:
  title: Cifra SSO REST API
  description: SSO REST API for Cifra app
  version: 0.0.1
paths:
  /chains/auth/v1/own:
    get:
      tags:
        - User
      summary: Get user
      description: Endpoint to get user
      responses:
        '201':
          description: User successfully get
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/User'
        '401':
          description: You must provide a valid authorization params.
          $ref: '#/components/responses/Unauthorized'
        '404':
          description: User not found
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/Internal'
  /re-news/chains/auth/v1/own/refresh:
    post:
      tags:
        - Sessions
      summary: Refresh Access Token
      description: Endpoint to refresh an expired access token using a valid refresh token.
      requestBody:
        required: true
        content:
          application/vnd.api+json:
            schema:
              $ref: '#/components/schemas/RefreshToken'
      responses:
        '200':
          description: Access token successfully refreshed.
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/TokensPair'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '409':
          $ref: '#/components/responses/Conflict'
        '500':
          $ref: '#/components/responses/Internal'
  /re-news/chains/auth/v1/own/login:
    post:
      tags:
        - Login
      description: Endpoint to login use google user
      responses:
        '302':
          description: Redirect to Google callback endpoint
          headers:
            Location:
              description: URL for redirection
              schema:
                type: string
                example: /re-news/chains/sso/v1/own/callback
        '500':
          $ref: '#/components/responses/Internal'
  /re-news/chains/auth/v1/own/callback:
    post:
      tags:
        - Login
      description: Endpoint to login use google user
      responses:
        '201':
          description: User successfully login
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/TokensPair'
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/Internal'
  /re-news/chains/auth/v1/own/logout:
    post:
      tags:
        - Login
      description: Endpoint to logout user
      responses:
        '201':
          description: User successfully logout
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/TokensPair'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          description: User not found or session not found
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/Internal'
  /re-news/chains/auth/v1/own/sessions:
    get:
      tags:
        - Sessions
      summary: Get user's sessions
      description: Endpoint to get user's sessions
      responses:
        '201':
          description: Successfully
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/SessionsCollection'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/Internal'
    delete:
      tags:
        - Sessions
      summary: Terminate user's sessions
      description: Endpoint to terminate user's sessions
      responses:
        '201':
          description: successfully
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/SessionsCollection'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/Internal'
  '/re-news/chains/auth/v1/own/sessions/{session_id}':
    parameters:
      - name: session_id
        in: path
        required: true
        schema:
          type: string
    get:
      tags:
        - Sessions
      summary: Get user's session
      description: Endpoint to get user's session
      responses:
        '201':
          description: User sessions successfully get
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/Session'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/Internal'
    delete:
      tags:
        - Sessions
      summary: Terminate user's session
      description: Endpoint to terminate user's session
      responses:
        '201':
          description: successfully
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/SessionsCollection'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/Internal'
  '/re-news/chains/auth/v1/admin/{user_id}':
    parameters:
      - name: user_id
        in: path
        required: true
        schema:
          type: string
    get:
      tags:
        - Admin
      summary: admin get user
      description: Endpoint to get user
      responses:
        '200':
          description: User successfully get
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          description: Invalid request parameters
          $ref: '#/components/responses/BadRequest'
        '401':
          description: Unauthorized access
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/Internal'
  '/re-news/chains/auth/v1/admin/{user_id}/{role}':
    parameters:
      - name: user_id
        in: path
        required: true
        schema:
          type: string
      - name: role
        in: path
        required: true
        schema:
          type: string
    post:
      tags:
        - Admin
      summary: admin role update
      description: Endpoint to update user
      responses:
        '200':
          description: User successfully updated
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          description: Haven't permission to update user
          $ref: '#/components/responses/Forbidden'
        '404':
          description: User not found
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/Internal'
  '/re-news/chains/auth/v1/admin/{user_id}/sessions':
    parameters:
      - name: user_id
        in: path
        required: true
        schema:
          type: string
    get:
      tags:
        - Admin
      summary: admin get sessions
      description: Endpoint to get user if you admin
      responses:
        '200':
          description: User sessions successfully get
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/SessionsCollection'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/Internal'
    delete:
      tags:
        - Admin
      summary: admin delete users sessions
      description: Endpoint to delete user sessions if you admin
      responses:
        '204':
          description: Delete user sessions successfully
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/Internal'
  '/re-news/chains/auth/v1/admin/{user_id}/sessions/{session_id}':
    parameters:
      - name: user_id
        in: path
        required: true
        schema:
          type: string
      - name: session_id
        in: path
        required: true
        schema:
          type: string
    get:
      tags:
        - Admin
      summary: admin get session
      description: Endpoint to get user if you admin
      responses:
        '200':
          description: User sessions successfully get
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/Session'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          description: Haven't permission to get user session
          $ref: '#/components/responses/Forbidden'
        '404':
          description: User not found
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/Internal'
    delete:
      tags:
        - Admin
      summary: admin delete user session
      description: Endpoint to delete user session if you admin
      responses:
        '204':
          description: Delete user session successfully
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          description: Haven't permission to delete user session
          $ref: '#/components/responses/Forbidden'
        '404':
          description: User not found or session not found
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/Internal'
components:
  schemas:
    RefreshToken:
      type: object
      required:
        - data
      properties:
        data:
          type: object
          required:
            - type
            - attributes
          properties:
            type:
              type: string
              enum:
                - refresh_token
            attributes:
              type: object
              required:
                - refresh_token
              properties:
                refresh_token:
                  type: string
                  description: The refresh token to generate a new access token.
                  example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
    CreateUserByAdmin:
      type: object
      required:
        - data
      properties:
        data:
          type: object
          required:
            - type
            - attributes
          properties:
            type:
              type: string
              enum:
                - create_admin
            attributes:
              type: object
              required:
                - email
                - role
              properties:
                email:
                  type: string
                  description: The email address of the admin to be created.
                  example: example@example.com
                role:
                  type: string
                  description: The role of the admin to be created.
                  example: admin
    TokensPair:
      type: object
      required:
        - data
      properties:
        data:
          type: object
          required:
            - type
            - attributes
            - relationships
          properties:
            type:
              type: string
              enum:
                - tokens_pair
            attributes:
              type: object
              required:
                - access_token
                - refresh_token
              properties:
                access_token:
                  type: string
                  description: Access Token
                refresh_token:
                  type: string
                  description: Refresh Token
    AccessToken:
      type: object
      required:
        - data
      properties:
        data:
          type: object
          required:
            - type
            - attributes
          properties:
            type:
              type: string
              enum:
                - access_token
            attributes:
              type: object
              required:
                - access_token
              properties:
                refresh_token:
                  type: string
                  description: The access token to generate a new access token.
                  example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
    Session:
      type: object
      required:
        - data
      properties:
        data:
          $ref: '#/components/schemas/SessionData'
    SessionData:
      type: object
      required:
        - id
        - type
        - attributes
      properties:
        id:
          type: string
          format: uuid
          description: session id
        type:
          type: string
          enum:
            - user_session
        attributes:
          $ref: '#/components/schemas/SessionAttributes'
    SessionAttributes:
      type: object
      required:
        - user_id
        - client
        - ip
        - created_at
        - last_used
      properties:
        user_id:
          type: string
          format: uuid
          description: user id
        client:
          type: string
          description: client name and version
        ip:
          type: string
          description: IP address
        created_at:
          type: string
          format: date-time
          description: session creation date
        last_used:
          type: string
          format: date-time
          description: last used date
    SessionsCollection:
      type: object
      required:
        - data
      properties:
        data:
          type: object
          required:
            - type
            - attributes
          properties:
            type:
              type: string
              enum:
                - user_sessions
            attributes:
              type: object
              required:
                - sessions
              properties:
                sessions:
                  type: array
                  items:
                    $ref: '#/components/schemas/SessionData'
    User:
      type: object
      required:
        - data
      properties:
        data:
          type: object
          required:
            - id
            - type
            - attributes
          properties:
            id:
              type: string
              description: User ID
            type:
              type: string
              enum:
                - user
            attributes:
              type: object
              required:
                - email
                - role
                - subscription
                - created_at
                - updated_at
              properties:
                email:
                  type: string
                  description: Email
                role:
                  type: string
                  description: Role
                subscription:
                  type: string
                  description: Subscription
                created_at:
                  type: string
                  format: date-time
                  description: Created At
                updated_at:
                  type: string
                  format: date-time
                  description: Updated At
    Errors:
      type: object
      required:
        - errors
      properties:
        errors:
          type: array
          description: Non empty array of errors occurred during request processing
          items:
            type: object
            required:
              - status
              - title
              - code
              - detail
              - meta
            properties:
              status:
                type: integer
                description: Status is the HTTP status code applicable to this problem
                example: 400
                enum:
                  - 400
                  - 401
                  - 403
                  - 404
                  - 405
                  - 408
                  - 409
                  - 415
                  - 429
                  - 500
              title:
                type: string
                description: 'Title is a short, human-readable summary of the problem'
                example: Bad Request
              code:
                type: string
                description: 'Code is an application-specific error code, expressed as a string'
                example: invalid_request
              detail:
                type: string
                description: Detail is a human-readable explanation specific to this occurrence of the problem
                example: Request body was expected
              meta:
                type: object
                required:
                  - error_id
                  - request_id
                  - timestamp
                properties:
                  error_id:
                    type: string
                    description: 'Error ID is a unique identifier for the error, used for debugging and tracing'
                    example: 0987654321fedcba
                  request_id:
                    type: string
                    description: 'Request ID is a unique identifier for the request, used for debugging and tracing'
                    example: 1234567890abcdef
                  parameter:
                    type: string
                    description: 'Parameter is the name of the request parameter that caused the error, if applicable'
                    example: email
                  pointer:
                    type: string
                    description: 'Pointer is a JSON Pointer that identifies the part of the request document that caused the error, if applicable'
                    example: /data/attributes/email
                  timestamp:
                    type: string
                    format: date-time
                    description: 'Timestamp is the time when the error occurred, in ISO 8601 format'
                    example: '2023-10-01T12:34:56Z'
    UpdateOwnProfile:
      type: object
      required:
        - data
      properties:
        data:
          required:
            - id
            - type
            - attributes
          properties:
            id:
              type: string
              description: User ID of the elector.
            type:
              type: string
              enum:
                - update_own_profile
            attributes:
              type: object
              properties:
                username:
                  type: string
                  description: The username of the elector.
                  example: johndoe
                pseudonym:
                  type: string
                  description: The pseudonym of the elector.
                  example: John D.
                description:
                  type: string
                  description: A brief description of the elector.
                  example: John Doe is a seasoned politician with over 20 years of experience in public service...
                avatar:
                  type: string
                  format: uri
                  description: The URL of the elector's avatar image.
                  example: 'https://example.com/avatars/johndoe.jpg'
    UpdateProfileByAdmin:
      type: object
      required:
        - data
      properties:
        data:
          required:
            - id
            - type
            - attributes
          properties:
            id:
              type: string
              description: User ID of the elector.
            type:
              type: string
              enum:
                - update_profile_by_admin
            attributes:
              type: object
              properties:
                pseudonym:
                  type: boolean
                description:
                  type: boolean
                avatar:
                  type: boolean
    CreateOwnProfile:
      type: object
      required:
        - data
      properties:
        data:
          required:
            - id
            - type
            - attributes
          properties:
            id:
              type: string
              description: User ID of the elector.
            type:
              type: string
              enum:
                - create_own_profile
            attributes:
              type: object
              required:
                - username
              properties:
                username:
                  type: string
                  description: The username of the elector.
                  example: johndoe
                pseudonym:
                  type: string
                  description: The pseudonym of the elector.
                  example: John D.
                description:
                  type: string
                  description: A brief description of the elector.
                  example: John Doe is a seasoned politician with over 20 years of experience in public service...
                avatar:
                  type: string
                  format: uri
                  description: The URL of the elector's avatar image.
                  example: 'https://example.com/avatars/johndoe.jpg'
    Biography:
      type: object
      required:
        - data
      properties:
        data:
          type: object
          required:
            - id
            - type
            - attributes
          properties:
            id:
              type: string
              description: User ID of the elector.
            type:
              type: string
              enum:
                - biography
            attributes:
              $ref: '#/components/schemas/BiographyAttributes'
    BiographyAttributes:
      type: object
      properties:
        birthday:
          type: string
          format: date-time
          description: The birth date of the elector.
          example: '1980-01-01'
        sex:
          type: string
          description: sex of the elector
        city:
          type: string
          description: The city where the elector resides.
          example: Springfield
        region:
          type: string
          description: The region where the elector resides.
          example: Massachusetts
        country:
          type: string
          description: The country where the elector resides.
          example: USA
        nationality:
          type: string
          description: nationality of the elector
          example: American
        primary_language:
          type: string
          description: The primary language spoken by the elector.
          example: English
        sex_updated_at:
          type: string
          format: date-time
        nationality_updated_at:
          type: string
          format: date-time
        primary_language_updated_at:
          type: string
          format: date-time
        residence_updated_at:
          type: string
          format: date-time
    Cabinet:
      type: object
      required:
        - data
      properties:
        data:
          type: object
          required:
            - id
            - type
            - attributes
          properties:
            id:
              type: string
              description: User ID of the elector.
            type:
              type: string
              enum:
                - cabinet
            attributes:
              $ref: '#/components/schemas/CabinetAttributes'
    CabinetAttributes:
      type: object
      required:
        - profile
        - biography
        - job_resume
      properties:
        profile:
          $ref: '#/components/schemas/ProfileAttributes'
        biography:
          $ref: '#/components/schemas/BiographyAttributes'
        job_resume:
          $ref: '#/components/schemas/JobResumeAttributes'
    JobResume:
      type: object
      required:
        - data
      properties:
        data:
          type: object
          required:
            - id
            - type
            - attributes
          properties:
            id:
              type: string
              description: User ID of the elector.
            type:
              type: string
              enum:
                - job_resume
            attributes:
              $ref: '#/components/schemas/JobResumeAttributes'
    JobResumeAttributes:
      type: object
      properties:
        degree:
          type: string
          description: elector degree
        industry:
          type: string
          description: elector industry
        income:
          type: string
          description: elector income
        degree_updated_at:
          type: string
          format: date-time
          description: The date and time when the degree was last updated.
          example: '2023-10-01T12:00:00Z'
        industry_updated_at:
          type: string
          format: date-time
          description: The date and time when the industry was last updated.
          example: '2023-10-01T12:00:00Z'
        income_updated_at:
          type: string
          format: date-time
          description: The date and time when the income was last updated.
          example: '2023-10-01T12:00:00Z'
    Profile:
      type: object
      required:
        - data
      properties:
        data:
          type: object
          required:
            - id
            - type
            - attributes
          properties:
            id:
              type: string
              description: User ID of the elector.
            type:
              type: string
              enum:
                - profile
            attributes:
              $ref: '#/components/schemas/ProfileAttributes'
    ProfileAttributes:
      type: object
      required:
        - username
        - official
        - updated_at
        - created_at
      properties:
        username:
          type: string
          description: The username of the elector.
          example: johndoe
        pseudonym:
          type: string
          description: 'The pseudonym of the elector, if applicable.'
          example: John D.
        description:
          type: string
          description: A brief description of the elector.
          example: John Doe is a seasoned politician with over 20 years of experience in public service...
        avatar:
          type: string
          format: uri
          description: The URL of the elector's avatar image.
          example: 'https://example.com/avatars/johndoe.jpg'
        official:
          type: boolean
          description: Indicates if the elector is an official candidate.
          example: true
        updated_at:
          type: string
          format: date-time
          description: The date and time when the profile was last updated.
          example: '2023-10-01T12:00:00Z'
        created_at:
          type: string
          format: date-time
          description: The date and time when the profile was created.
          example: '2023-09-01T12:00:00Z'
  responses:
    Unauthorized:
      description: You must provide a valid authorization params.
      content:
        application/vnd.api+json:
          schema:
            $ref: '#/components/schemas/Errors'
    NotFound:
      description: Requested resource does not exist.
      content:
        application/vnd.api+json:
          schema:
            $ref: '#/components/schemas/Errors'
    Forbidden:
      description: Forbidden
      content:
        application/vnd.api+json:
          schema:
            $ref: '#/components/schemas/Errors'
    Internal:
      description: Internal server error
      content:
        application/vnd.api+json:
          schema:
            $ref: '#/components/schemas/Errors'
    Conflict:
      description: Conflict
      content:
        application/vnd.api+json:
          schema:
            $ref: '#/components/schemas/Errors'
    TooManyRequests:
      description: Too many requests
      content:
        application/vnd.api+json:
          schema:
            $ref: '#/components/schemas/Errors'
    UnsupportedMediaType:
      description: Unsupported Media Type
      content:
        application/vnd.api+json:
          schema:
            $ref: '#/components/schemas/Errors'
    BadRequest:
      description: bad request
      content:
        application/vnd.api+json:
          schema:
            $ref: '#/components/schemas/Errors'
